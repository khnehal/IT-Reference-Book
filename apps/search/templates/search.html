{% extends "home.html" %}

{% block content %}
    <div class="search-results-container">
        <center>
            <h2>Search results for "{{ search_term }}"</h2>
            <h4>{{ count }} result(s)</h4>
        </center>

        <br>

        <div class="search-results">
            <ul>
                {% for page in results %}
                    <li><a href="{{ page.get_absolute_url }}">Page {{ forloop.counter }} ({{ page.get_absolute_url }})</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
